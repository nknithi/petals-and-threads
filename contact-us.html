<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Petals & threads</title>

  <!--Css Styles-->
  <link rel="stylesheet" href="styles.css">

  <!--Javascript file-->
  <script src="scripts/script.js" type="text/javascript"></script>

  <!--Google Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</head>

<body>

  <!-- Header Script -->
  <script src="scripts/header.js" type="text/javascript"></script>

  <!-- Container-->
  <div class="container-fluid">

    <div class="row p-4 gy-4">

      <!-- Image representing the business-->
      <div class="p-0 col-xs-12 col-sm-6 col-md-6 col-lg-6">

        <img class="img-fluid " src="images/contact-image.png">
      </div>

      <div class="ps-sm-4  col-xs-12 col-sm-6 col-md-6 col-lg-6">



        <!-- Contact form-->
        <form class="border border-secondary-subtle p-4 shadow">
          <!-- Heading -->
          <h2 class="text-center  fw-bold">Contact Us </h2>
          <div class="mb-3">
            <label for="FormControlInput1 " class="form-label fw-bold ">Name: </label>
            <input type="text" class="form-control" id="FormControlInput1" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label for="FormControlInput2" class="form-label fw-bold ">Email: </label>
            <input type="email" class="form-control" id="FormControlInput2" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="FormControlTextarea1" class="form-label fw-bold ">Message: </label>
            <textarea class="form-control" id="FormControlTextarea1" rows="3"
              placeholder="Enter your message"></textarea>
          </div>

          <div class="mb-3">
            <button class="btn btn-warning btn-block w-100 fw-bold  " type="submit">Submit</button>
          </div>



        </form>


      </div>

    </div><!--end of row-->

  </div><!--end of container-fluid-->


  <!-- Footer -->
  <script src="scripts/footer.js" type="text/javascript"></script>


</body>

</html>
