<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Petals & threads</title>

    <!--Css Styles-->
    <link rel="stylesheet" href="styles.css">

    <!--Javascript file-->
    <script src="scripts/script.js" type="text/javascript"></script>

    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body>

    <!-- Header Script -->
    <script src="scripts/header.js" type="text/javascript"></script>

    <!-- Container-->
    <div class="container mt-5 mb-4">

        <!-- Heading -->

        <h4 class="pb-4 text-center  fw-bold">My Cart</h4>

        <div class="row gy-4">
            <!-- Product List -->


            <div class="  col-md-12 col-lg-8">
                <div class="row g-3 border pb-3 text-center">
                    <h4 class="text-center bg-secondary-subtle m-0 p-2">Items</h4>
                    <!-- Product 1 -->
                    <div class="col-sm-4">
                        <img src="images/kids/kids3.png" alt="Product Image" class="img-fluid cart-image">
                    </div>
                    <div class="col-sm-5">
                        <h6>Hedwig Printed Pyjama Set</h6>
                        <p>Price: $25</p>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> </button>
                    </div>
                    <div class="col-sm-3">
                        <form>
                            <div class="input-group">
                                <button class="btn btn-danger btn-number" data-type="minus" data-field="quant[1]">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="text" name="quant[1]" class="form-control input-number " value="1" min="1"
                                    max="10">
                                <button class="btn btn-success btn-number" data-type="plus" data-field="quant[1]">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- End Product 1 -->



                </div>
            </div><!-- End of container -->

            <!-- Summary Section -->

            <div class="text-center col-md-12 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Summary
                    </div>
                    <div class="card-body">
                        <p>Total Price: $25</p>
                        <p>Shipping: $10</p>
                        <hr>
                        <p>Total Cost: $35</p>
                    </div>
                    <hr>
                    <div class="card-footer text-center">
                        <button class="btn btn-warning">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <script src="scripts/footer.js" type="text/javascript"></script>
</body>

</html>
