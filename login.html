<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Petals & threads</title>

  <!--Css Styles-->
  <link rel="stylesheet" href="styles.css">

  <!--Javascript file-->
  <script src="scripts/script.js" type="text/javascript"></script>

  <!--Google Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</head>

<body>

  <!-- Header Script -->
  <script src="scripts/header.js" type="text/javascript"></script>

  <!-- Container-->
  <div class="container pt-5 pb-5 ps-3 pe-3 ">

    <!-- Heading -->
    <h2 class="text-center  fw-bold">Login </h2>

    <div class="row">
      <div class="col-lg-6 col-md-9 col-sm-10 mx-auto">
        <!-- Login Form-->
        <form class="border border-secondary-subtle p-4 w-lg-50 w-md-75 w-sm-75 mx-auto shadow">



          <div class="mb-3">
            <label for="email" class="form-label fw-bold ">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">

          </div>



          <div class="mb-3">

            <button class="btn btn-warning btn-block w-100 fw-bold  " type="submit"
              onclick="validateLogin()">Login</button>
          </div>



        </form>

      </div>
    </div>






  </div><!--end of container-->

  <!-- Footer -->
  <script src="scripts/footer.js" type="text/javascript"></script>




</body>

</html>
